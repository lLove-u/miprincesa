    body {
      margin: 0;

      overflow-y: auto;

    h1 {

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }

    .item-galeria {
      position: relative;
      width: 240px;
    }

    .item-galeria img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .item-galeria img:hover {
      transform: scale(1.05);
    }

    .boton-musica {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .boton-musica:hover {
      background-color: rgba(255, 204, 204, 0.9);
    }

    #modalImagen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modalImagen img {

      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px #fff3;

    .videos {

    .videos h2 {

    video {

    .volver {
      position: fixed;
      top: 12px;
      left: 12px;
      background-color: #f8cdd1;
      border: none;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      z-index: 2000;
      transition: background-color 0.3s ease;
    }

    .volver:hover {

  <script>
    function abrirImagen(img) {
      const modal = document.getElementById('modalImagen');
      const ampliada = document.getElementById('imagenAmpliada');
      ampliada.src = img.src;
      modal.style.display = "flex";
      document.body.style.overflow = "hidden";
    }

    function cerrarImagen() {
      document.getElementById('modalImagen').style.display = "none";
      document.body.style.overflow = "auto";
    }

    document.getElementById('modalImagen').addEventListener('click', function(e) {
      if (e.target.id === 'modalImagen') {
        cerrarImagen();
      }
    });
  </script>
